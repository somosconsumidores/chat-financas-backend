<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Finan√ßas com Foco</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #4743C4; /* Cor de fundo geral */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      padding-top: 40px;
    }

    #chat-container {
      background: white;
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 0 3px #4743C4; /* Contorno do chat */
      padding: 20px;
    }

    #logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }

    #chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      font-size: 14px;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      font-weight: 600;
      color: #003366;
    }

    .bot {
      font-weight: 600;
      color: #ff6600;
    }

    #input-area {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #004a99;
    }

    @media screen and (max-width: 500px) {
      #chat-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="logo">
      Assistente Finan√ßas com Foco
    </div>
    <div id="chat-box">
      <div class="msg bot">üëã <strong>Finan√ßas com Foco:</strong> Ol√°! Eu sou seu mentor financeiro. Vamos conversar sobre d√≠vidas, organiza√ß√£o ou planejamento? Estou aqui pra te ajudar com clareza e empatia.</div>
    </div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    let messages = [
      {
        role: "system",
        content: "Voc√™ √© um mentor financeiro amig√°vel que ajuda pessoas a sair das d√≠vidas e organizar sua vida financeira com empatia e clareza."
      },
      {
        role: "assistant",
        content: "Ol√°! Eu sou seu mentor financeiro. Vamos conversar sobre d√≠vidas, organiza√ß√£o ou planejamento? Estou aqui pra te ajudar com clareza e empatia."
      }
    ];

    async function sendMessage() {
      const userMessage = userInput.value;
      if (!userMessage.trim()) return;

      chatBox.innerHTML += `<div class="msg user"><strong>Voc√™:</strong> ${userMessage}</div>`;
      messages.push({ role: "user", content: userMessage });
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://chat-financas-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const reply = data.reply.content;

        messages.push({ role: "assistant", content: reply });
        chatBox.innerHTML += `<div class="msg bot"><strong>Finan√ßas com Foco:</strong> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="msg" style="color:red;"><strong>Erro:</strong> N√£o foi poss√≠vel responder agora.</div>`;
        console.error("Erro:", error);
      }
    }
  </script>
</body>
</html>
