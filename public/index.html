<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Finan√ßas com Foco</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #4743C4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      padding-top: 40px;
    }

    #chat-container {
      background: white;
      max-width: 450px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 0 3px #4743C4;
      padding: 20px;
    }

    #logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }

    #chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      font-size: 14px;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      color: #003366;
    }

    .bot {
      color: #ff6600;
    }

    #input-area {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #user-input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
      min-height: 60px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 14px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #004a99;
    }

    .mic {
      background-color: #ff6600;
    }

    @media screen and (max-width: 500px) {
      #chat-container {
        padding: 15px;
      }
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="logo">Assistente Finan√ßas com Foco</div>
    <div id="chat-box"></div>
    <div id="input-area">
      <textarea id="user-input" placeholder="Fale ou digite sua mensagem..." rows="3"></textarea>
      <div class="action-buttons">
        <button class="mic" onclick="startListening()" title="Falar">üé§ Falar</button>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    let messages = [
      {
        role: "system",
        content:
          "Voc√™ √© um mentor financeiro altamente emp√°tico e objetivo. Sempre responde com linguagem acess√≠vel e encorajadora. Use listas numeradas ou com emojis, quebras de linha com \\n, e estrutura bem suas respostas. Ajude o usu√°rio a sair das d√≠vidas com estrat√©gias pr√°ticas, simula√ß√µes com juros compostos, renegocia√ß√£o e planejamento financeiro realista. Evite julgamentos e motive o usu√°rio com clareza e empatia."
      },
      {
        role: "assistant",
        content:
          "Pra come√ßar da melhor forma poss√≠vel, me conta rapidinho:\n\n1Ô∏è‚É£ Voc√™ j√° sabe quanto est√° devendo no total? (Se puder, diga os valores aproximados e com quem √© a d√≠vida ‚Äì banco, cart√£o, loja etc.)\n2Ô∏è‚É£ Sua renda mensal atual √© de quanto?\n3Ô∏è‚É£ Quais s√£o seus gastos fixos mais importantes no m√™s? (tipo aluguel, luz, alimenta√ß√£o...)\n4Ô∏è‚É£ Voc√™ est√° com o nome negativado ou ainda n√£o chegou nesse ponto?\n5Ô∏è‚É£ J√° tentou negociar alguma d√≠vida? Se sim, como foi?\n\nCom essas informa√ß√µes b√°sicas, a gente j√° consegue montar um diagn√≥stico financeiro inicial e tra√ßar o melhor caminho para voc√™ sair das d√≠vidas com mais tranquilidade e seguran√ßa. E sem julgamentos, t√°? üíô T√¥ aqui pra te ajudar com empatia e solu√ß√µes reais."
      }
    ];

    // Exibir a mensagem inicial formatada
    chatBox.innerHTML += `<div class="msg bot">Finan√ßas com Foco: ${messages[1].content.replace(/\n/g, "<br>")}</div>`;

    async function sendMessage() {
      const userMessage = userInput.value;
      if (!userMessage.trim()) return;

      chatBox.innerHTML += `<div class="msg user">Voc√™: ${userMessage.replace(/\n/g, "<br>")}</div>`;
      messages.push({ role: "user", content: userMessage });
      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://chat-financas-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const reply = data.reply.content;

        const formattedReply = reply
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

        messages.push({ role: "assistant", content: reply });
        chatBox.innerHTML += `<div class="msg bot">Finan√ßas com Foco: ${formattedReply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="msg" style="color:red;">Erro: N√£o foi poss√≠vel responder agora.</div>`;
        console.error("Erro:", error);
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'pt-BR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        userInput.value = speechResult;
      };

      recognition.onerror = (event) => {
        alert('Erro ao reconhecer voz: ' + event.error);
      };
    }
  </script>
</body>
</html>
